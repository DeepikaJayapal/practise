<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mint page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container w-75 h-100 my-3 border border-2 border-dark py-3">
        <div >
            <h1>mint.com</h1>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn rounded-0 border-dark">Sign Up</button>
                <button type="button" class="btn btn-secondary rounded-0 border-dark ">Log In</button>
            </div>
        </div>
        <div class="border border-3 w-100 d-sm-flex justify-content-between">
            <div class="w-75 p-2">
                <label><h5>create a new account</h5></label>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <div class="row mb-2">
                    <label class="col-sm-5 col-form-label">Your Email</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control rounded-0 border-1 border-dark" />
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-sm-5 col-form-label">Confrim Email</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control rounded-0 border-1 border-dark" />
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-sm-5 col-form-label">Country</label>
                    <div class="col-sm-6">
                        <select class="form-select rounded-0 border-1 border-dark" >
                            <option disabled selected>select a country</option>
                            <option>United States</option>
                            <option>India</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-sm-5 col-form-label">Zip</label>
                    <div class="col-sm-6 d-inline-block">
                        <input type="text" class="form-control rounded-0 border-1 border-dark" />
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-sm-5 col-form-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control rounded-0 border-1 border-dark" />
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-5 col-form-label">Confrim Password</label>
                    <div class="col-sm-7">
                        <input type="password" class=" form-control rounded-0 border-1 border-dark" />
                    </div>
                </div>
                <div style="margin-left: 43%;">
                    <input class="form-check-input rounded-0 mt-2" type="checkbox" />
                    <label class="form-check-label "></label>Yes,I agree yo the Mint.com
                    <button type="button" class="btn btn-link text-decoration-none px-0">Terms of Use</button>
                </div>
                <button type="button" class="btn btn-dark rounded-0" style="margin-left: 43%;">Sign Up</button>
            </div>
            <div class="w-50 p-5">
                <h5> Why you'll love Mint.com</h5>
                <p class="m-0 p-0">-See all your accounts in one place</p>
                <p class="m-0 p-0">-Set a budget and pay down your debt</p>
                <p class="m-0 p-0">-Find the best ways to grow your money</p>
                <p class="m-0 p-0">-Stay safe and secure</p>
            </div>
        </div>
        <div class="d-sm-flex justify-content-center">
            <button type="button" class="btn btn-link text-decoration-none text-dark">Get Help</button>
            <button type="button" class="btn btn-link text-decoration-none text-dark">About Us</button>
            <button type="button" class="btn btn-link text-decoration-none text-dark">How We Keep You Safe</button>
            <button type="button" class="btn btn-link text-decoration-none text-dark">Privacy & Security</button>
            <button type="button" class="btn btn-link text-decoration-none text-dark">Terms Of Use</button>
        </div>
        <div class="d-sm-flex justify-content-center gap-5">
            <button type="button" class="btn btn-light border-dark"><b>Norton SECURED</b></button>
            <button type="button" class="btn btn-light border-dark"><b>TRUSTe CERTIFIED PRIVACY</b></button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/a9a44c58ef.js"></script>
</body>
</html>
