<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-sm border border-2 border-dark mt-5 w-50 h-100">
        <div class="border m-1 p-3">
            <div class="row">
                <label class="col mb-2 col-form-label text-sm-center fs-1 fw-bold">Sign in</label>
            </div>
            <div class="input-group border rounded-0 mt-3">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true" ></i></span>
                <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="input-group border rounded-0 mt-3">
                <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="d-grid gap-2 col-12 mt-3">
                <button type="button" class="btn btn-primary rounded-0">Sign in</button>
            </div>
            <div class="d-sm-flex mt-3 ">
                <div class="form-check w-75">
                    <input class="form-check-input " type="checkbox">
                    <label class="form-check-label">Remember me</label>
                </div>
                <div class="flex-sm-shrink-0"><button type="button" class="btn btn-link text-decoration-none ">Forget Password?</button></div>
            </div>
            <div style="text-align: center;height: 20px;" class="border-bottom border-2 w-100">
                <span style="font-size: 20px;" class="bg-white p-1">
                or 
                </span>
            </div>
            <div class="text-center mt-4">
                Login with your social media account
            </div>
        </div>
            <div class="text-center mt-2">
                Don't have an account? <button type="button" class="btn btn-link text-decoration-none px-0">Sign up here!</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/a9a44c58ef.js"></script>
</body>
</html>
