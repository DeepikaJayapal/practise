<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-sm border border-2 border-dark mt-5 w-50 h-75" style="background-color:rgb(233, 233, 233);">
        <div class="row">
            <label class="col-sm mb-2 col-form-label fs-3">Contact Us Form</label> 
        </div>
        <div class="row mb-2">
            <label class="col-sm-5 col-form-label fs-3" >Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control border-dark rounded-0 w-75 h-75" />
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-5 col-form-label fs-3 ">Email</label>
            <div class="col-sm-7">
                <input type="email" class="form-control border-dark rounded-0 w-75 h-75" />
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-5 col-form-label fs-3" >Phone number (optional)</label>
            <div class="col-sm-7">
                <input type="number" class="form-control border-dark rounded-0 w-75 h-50" />
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-5 col-form-label fs-3">Message</label>
            <div class="col-sm-7">
                <textarea class="form-control border-dark rounded-0 w-75 h-100"></textarea>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-sm-end my-3">
            <button class="btn border-dark rounded-0 w-auto text-sm-start"style="background-color: rgb(188, 228, 241); " type="button">Clear</button>
            <button class="btn border-dark rounded-0 w-auto text-sm-start me-sm-5" style=" background-color: rgb(188, 228, 241);" type="button">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
