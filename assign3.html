<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container w-50 h-75 border border-2 border-dark bg-primary my-5">
        <div class="border w-100 h-75 bg-light mt-3 p-3">
          <h1>Sign Up</h1>  
          <p>Please fill in this form to create an account!</p>
          <hr />
        <div class="row ">
            <div class="col">
                <input type="text" class="form-control border-0 rounded-0 bg-secondary bg-opacity-10"  placeholder="First name" >
            </div>
            <div class="col ">
                <input type="text" class="form-control border-0 rounded-0 bg-secondary bg-opacity-10"placeholder="Last name" >
            </div>
            <div class=" mt-3 ">
                <input type="email" class="form-control border-0 rounded-0 bg-secondary bg-opacity-10" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class=" mt-3 ">
                <input type="password" class="form-control border-0 rounded-0 bg-secondary bg-opacity-10" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class=" mt-3 ">
                <input type="password" class="form-control border-0 rounded-0 bg-secondary bg-opacity-10 " placeholder="Confrim Password">
            </div>
        </div>
        <div class="mt-2">
            <input class="form-check-input rounded-0 mt-2" type="checkbox">
            <label class="form-check-label">I accept the</label>
            <button type="button" class="btn btn-link text-decoration-none px-0">Terms of Use</button>
            <label class="form-check-label">&</label>
            <button type="button" class="btn btn-link text-decoration-none px-0">Privacy Policy</button>
        </div>
        <button type="button" class="btn btn-primary">Sign UP</button>
    </div>
        <div class="text-center mt-2">Already have an account? <button type="button" class="btn btn-link px-0">Login here.</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
